<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    </center><canvas id="myCanvas" width="480" height="320"></canvas>
    <style>
        canvas { background: #eee; };
    </style>
</head>
<body>
<script>
    class Ball{
        constructor (x,y,xa,ya,m,r){
            this.x = x;
            this.y = y;
            this.xa = xa;
            this.ya = ya;
            this.r = r;
            this.m = m;

        }
    };

    var b1 = new Ball(30,30,2,3,4,10);
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");


    function drawBall() {
        ctx.beginPath();
        ctx.arc(b1.x, b1.y, b1.r, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
    }

    setInterval(draw, 10);
</script>
</body>
</html>
